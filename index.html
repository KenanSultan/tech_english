<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tech Academy</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><span id="logo-part1" class="">{ <span id="tech">tech</span> }</span><span
                    id="logo-part2"> english</span></a>

            <!-- Links -->
            <ul class="navbar-nav navbar-right">
                <li class="nav-item mx-1">
                    <a class="nav-link text-light" href="#">Words</a>
                </li>
                <li class="nav-item mx-1">
                    <a class="nav-link text-light" href="#">Ted Talks</a>
                </li>
                <li class="nav-item mx-1">
                    <a class="nav-link text-light" href="#">Lyrics</a>
                </li>
                <div class="btn-group ml-md-5" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-light student-login-btn">Student</button>
                    <button type="button" class="btn btn-outline-light teacher-login-btn">Teacher</button>
                </div>
            </ul>
        </div>
    </nav>

    <div class="row">
        <div class="col-12 student-login d-none">
            <div class="my-5 text-center">
                <h4>Student Login</h4>
                <form class="form-inline justify-content-center">
                    <input type="email" class="form-control mx-1" id="email" placeholder="Name">
                    <input type="password" class="form-control mx-1" id="pwd" placeholder="Password">
                    <button type="submit" class="btn btn-dark login-btn mx-1">Submit</button>
                </form>
            </div>
        </div>
        <div class="col-12 teacher-login d-none">
            <div class="my-5 text-center">
                <h4>Teacher Login</h4>
                <form class="form-inline justify-content-center">
                    <input type="email" class="form-control mx-1" id="email" placeholder="Name">
                    <input type="password" class="form-control mx-1" id="pwd" placeholder="Password">
                    <button type="submit" class="btn btn-dark login-btn mx-1">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
