<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tech Academy</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><span id="logo-part1" class="">{ <span id="tech">tech</span> }</span><span
                    id="logo-part2"> english</span></a>

            <!-- Links -->
            <ul class="navbar-nav navbar-right">
                <li class="nav-item mx-1">
                    <a class="nav-link text-light" href="#">Words</a>
                </li>
                <li class="nav-item mx-1">
                    <a class="nav-link text-light" href="#">Ted Talks</a>
                </li>
                <li class="nav-item mx-1">
                    <a class="nav-link text-light" href="#">Lyrics</a>
                </li>
                <div class="btn-group ml-md-5" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-light student-login-btn">Student</button>
                    <button type="button" class="btn btn-outline-light teacher-login-btn">Teacher</button>
                </div>
            </ul>
        </div>
    </nav>

    <div class="row">
        <div class="col-12 student-login d-none">
            <div id="stud-in-div" class="my-5 text-center">
                <h4>Student Sign In</h4>
                <form id="sign-in-form" class="form-inline justify-content-center">
                    <input type="text" class="form-control mx-1" id="name" placeholder="Name">
                    <input type="password" class="form-control mx-1" id="pass" placeholder="Password">
                    <button type="submit" class="btn btn-dark login-btn mx-1">Submit</button>
                </form>
                <br>
                <p>If you don't have an account, please <a href="#" id="stud-up-btn">Sign Up</a></p>
            </div>
            <div id="stud-up-div" class="my-5 text-center d-none">
                <h4>Student Sign Up</h4>
                <form id="sign-up-form" class="form-inline justify-content-center">
                    <input type="text" class="form-control mx-1" id="name" placeholder="Name">
                    <input type="password" class="form-control mx-1" id="pass" placeholder="Password">
                    <button type="submit" class="btn btn-dark login-btn mx-1">Submit</button>
                </form>
                <br>
                <p>If you have an account, please <a href="#" id="stud-in-btn">Sign In</a></p>
            </div>
        </div>
        <div class="col-12 teacher-login d-none">
            <div class="my-5 text-center">
                <h4>Teacher Sign In</h4>
                <form id="teacher-form" class="form-inline justify-content-center">
                    <input type="text" class="form-control mx-1" id="name" placeholder="Name">
                    <input type="password" class="form-control mx-1" id="pass" placeholder="Password">
                    <button type="submit" class="btn btn-dark login-btn mx-1">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <section class="container">
        <div class="row">
            <div id="rating-list" class="col-12 col-md-6 col-xl-4 bg-light my-5 border rounded overflow-auto">
                <h4 class="text-center mt-2">Student Rating</h4>
                <table class="table table-striped">
                    <thead class="">
                      <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Rating</th>
                      </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                  </table>
            </div>
        </div>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
